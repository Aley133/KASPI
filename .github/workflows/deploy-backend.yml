name: Deploy Backend
on:
  push:
    branches: [ main ]
    paths: [ 'backend/**', 'fly.backend.toml', '.github/workflows/deploy-backend.yml' ]
  workflow_dispatch: {}   # ← эта строка позволяет запускать вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      # 1) Диагностика: есть ли токен
      - name: Check FLY token
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo -n "FLY_API_TOKEN length: "
          echo -n "$FLY_API_TOKEN" | wc -c
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "❌ FLY_API_TOKEN is missing (Settings → Secrets → Actions)"; exit 1;
          fi
          flyctl version

      # 2) Диагностика: есть ли нужные файлы в корне
      - name: Check files
        run: |
          pwd; ls -la
          test -f fly.backend.toml && echo "✅ fly.backend.toml OK" || (echo "❌ fly.backend.toml missing"; exit 1)
          test -f backend/Dockerfile && echo "✅ backend/Dockerfile OK" || (echo "❌ backend/Dockerfile missing"; exit 1)

      # 3) Деплой
      - name: Deploy API
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy -c fly.backend.toml --remote-only
