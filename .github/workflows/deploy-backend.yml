name: Deploy Backend
on:
  push:
    branches: [ main ]
    paths: [ 'backend/**', 'fly.backend.toml', '.github/workflows/deploy-backend.yml' ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_ORG: personal   # если у тебя личный аккаунт. Если есть команда — поставь её slug (в Fly → Teams видно)

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Check FLY token
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          test -n "$FLY_API_TOKEN" || (echo "❌ FLY_API_TOKEN missing"; exit 1)
          flyctl version

      - name: Ensure app exists
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          APP=$(awk -F\" '/^app =/{print $2}' fly.backend.toml)
          echo "Target app: $APP (org: $FLY_ORG)"
          if flyctl apps show "$APP" >/dev/null 2>&1; then
            echo "✅ App $APP already exists"
          else
            flyctl apps create "$APP" --org "$FLY_ORG"
          fi

      - name: Deploy API
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy -c fly.backend.toml --remote-only
