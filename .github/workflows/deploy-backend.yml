name: Deploy Backend
on:
  push:
    branches: [ main ]
    paths: [ 'backend/**', 'fly.backend.toml', '.github/workflows/deploy-backend.yml' ]
  workflow_dispatch: {}   # ← эта строка позволяет запускать вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Check FLY token
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "❌ FLY_API_TOKEN is missing"; exit 1;
          fi
          flyctl version

      - name: Deploy API
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy -c fly.backend.toml --remote-only
