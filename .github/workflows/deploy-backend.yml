name: Deploy Backend
on:
  push:
    branches: [ main ]
    paths: [ 'backend/**', 'fly.backend.toml', '.github/workflows/deploy-backend.yml' ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_ORG: personal                 # если у тебя личный аккаунт; иначе укажи slug своей команды
      APP_NAME: kaspi-dmp-backend       # ИМЯ ДОЛЖНО СОВПАДАТЬ с app = "... " в fly.backend.toml

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Debug auth/org
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euxo pipefail
          flyctl auth whoami
          flyctl orgs list
          flyctl apps list || true

      - name: Ensure app exists (explicit name)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euxo pipefail
          echo "Target app: $APP_NAME (org: $FLY_ORG)"
          if flyctl apps show "$APP_NAME" >/dev/null 2>&1; then
            echo "✅ App $APP_NAME already exists"
          else
            flyctl apps create "$APP_NAME" --org "$FLY_ORG"
          fi

      - name: Deploy API
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy -c fly.backend.toml --remote-only
